

<h1 style="text-align: center;">Home</h1>
<div class="box">
  @for (film of films; track $index) {
    <app-card [title]="film.name" [id]="film.id" (cardClicked)="onCardClicked($event)"></app-card>

    {{film.inStock | icon}}: <br>
    <mat-icon>{{film.inStock | icon}}</mat-icon>
  }

  {{cart | json}}

  <p appHighlight>Ahoj direktivo</p>

</div>
